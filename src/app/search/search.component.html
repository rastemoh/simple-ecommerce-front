<div class="row justify-content-center">
  <div class="col-8 my-4">
    <h1>Search Products</h1>
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" novalidate>
      <input class="form-control mb-2" formControlName="query">
      <button type="submit" [disabled]="searchForm.pristine" class="btn btn-success mb-4">Submit</button>
    </form>
    <div class="row">
        <div class="col-3 mb-4" *ngFor="let product of results">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{product.title}}</h5>
              <p class="card-text">{{product.description}}</p>
              <a routerLink="/product/view/{{product.productId}}" class="card-link">Details</a>
            </div>
          </div>
        </div>
      </div>
      <h6 *ngIf="noResult">No results</h6>
  </div>
</div>
